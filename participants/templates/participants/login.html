<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSY Participant Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">FSY Participant Login</h2>

        <!-- Display messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="px-4 py-3 rounded-lg text-sm mb-2
                        {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300
                        {% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300
                        {% else %}bg-gray-100 text-gray-700 border border-gray-300
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
        
            <div>
                <label for="last_name" class="block font-medium">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
        
            <div>
                <label for="year" class="block font-medium">Birth Year:</label>
                <input type="number" name="year" id="year" required
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                       placeholder="e.g. 2008">
            </div>
        
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                View My Status
            </button>
        </form>
        
        <br />
        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                <a href="/">Back to Home</a>
        </button>
    </div>

</body>
</html>
